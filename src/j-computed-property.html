<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="j-computed-property">
    <template>

        <p>{{first}} :<input value="{{first::input}}" placeholder="First Name"></p>
        <p>{{last}} :<input value="{{last::input}}"  placeholder="Last Name"></p>

        <p>fullName:  <b>{{fullName}}</b></p>
        <p>fullName: computed fn <b>{{_computeFullName(first, last)}}</b></p>
        <hr/>

    </template>

    <script>
        Polymer({
            is: 'j-computed-property',
            properties: {
                first: {
                    type: String,
                    value: "Jagadeesh"
                },
                last: {
                    type: String,
                    value: "Palaniappan"
                },
                fullName: {
                    type: String,
                    // when `first` or `last` changes `computeFullName` is called once
                    // and the value it returns is stored as `fullName`
                    computed: '_computeFullName(first, last)'
                },
            },


            _computeFullName: function(first, last) {
                return first + ' ' + last;
            }
        });
    </script>
</dom-module>
