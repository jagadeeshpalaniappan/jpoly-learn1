<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<!-- Using layout classes -->
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="./step1-element.html">
<link rel="import" href="./step2-element.html">
<link rel="import" href="./step3-element.html">

<link rel="import" href="./j-data-flow-examples.html">
<link rel="import" href="./j-observable-unobservable-changes.html">
<link rel="import" href="./j-observers-computed-properties.html">
<link rel="import" href="./j-data-binding.html">
<link rel="import" href="./j-helper-elements.html">



<dom-module id="jpoly-learn1-app">


    <style include="iron-flex iron-flex-alignment"></style>



    <template>

        <style>
            :host {
                display: block;
            }
        </style>


        <hr/>
        <iron-selector attr-for-selected="select-id" selected="{{currentStepId}}" class="layout horizontal around-justified">
            <a href="#step1" select-id="step1">Step 1</a>
            <a href="#step2" select-id="step2">Step 2</a>
            <a href="#step3" select-id="step3">Step 3</a>
        </iron-selector>

        <hr/>


        <p>currentStepId :: {{currentStepId}}</p>


        <iron-pages id="pages" attr-for-selected="select-id" selected="[[currentStepId]]">
            <div select-id="step1">
                <step1-element></step1-element>
            </div>
            <div select-id="step2">
                <step2-element></step2-element>
            </div>
            <div select-id="step3">
                <step3-element></step3-element>
            </div>
        </iron-pages>


    </template>

    <script>
        Polymer({

            is: 'jpoly-learn1-app',

            properties: {
                currentStepId: {
                    type:String,
                    value: "step1",
                    observer: '_stepChanged'
                }
            },

            ready: function () {
                console.log("<jpoly-learn1-app> Element is Ready");
            },
            _stepChanged: function(newStep){
                console.log(newStep);
            }

        });
    </script>
</dom-module>
