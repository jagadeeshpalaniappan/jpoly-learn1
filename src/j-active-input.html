<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./j-pressed-behavior.html">


<dom-module id="j-active-input">
    <style>
        :host {
            display: inline-block;
        }

        :host(.pressed) input {
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
    <template>
        <input type="text">
    </template>
</dom-module>
<script>
    Polymer({
        is: 'j-active-input',
        behaviors: [JCommonBehaviors.PressedBehavior],
        _onPressEnd: function () {
            //overriden
            alert('aw come back!');
        }
    });
</script>
